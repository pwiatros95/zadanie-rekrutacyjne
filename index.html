<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie Rekrutacyjne</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div style="background-image: url('https://unsplash.com/photos/E0AHdsENmDg');"></div>

    <form action="" method="POST" id="form">
        
        <label for="name">Imię:</label>
        <input type="text" required name="name" id="name" data-text-error="Wpisz poprawne imię">

        <br>
        <label for="lastname">Nazwisko:</label>
        <input type="text" required name="lastname" id="lastname" data-text-error="Wpisz poprawne nazwisko">

        <br>
        <label for="mail">E-mail:</label>
        <input type="email" required name="email" id="email" data-text-error="Wpisz poprawne email">

        <br>
        <label for="message">Wiadomość: </label>
        <textarea name="message" id="message"></textarea>
        <br>
        <input type="checkbox" id="agreement" name="agreement" title="Zatwierdzenie zgody jest obowiązkowe!">
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <br>
        <input type="submit" value="Wyślij">
    </form>

    <script src="js/main.js"></script>

</body>

</html>
